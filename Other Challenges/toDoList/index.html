<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&family=Roboto+Slab:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Florina's Todo List</h1>
      <form id="taskForm">
        <input
          class="taskInput"
          type="text"
          id="taskInput"
          placeholder="New tasks are waiting to be added!"
        />

        <button type="button" id="addButton" class="addButton" onClick="add()">
          Add
        </button>
      </form>
    </header>
    <h2>My Precious Tasks</h2>
    <section class="list" id="taskList"></section>
  </body>
</html>
